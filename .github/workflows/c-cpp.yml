name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: g++ main.cpp

    - name: Display current directory
      run: dir

    - name: Run the program
      run: ./a.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TestBinary
        path: ./a.exe

    - name: Get commit hash
      id: get_hash
      run: echo "hash=$GITHUB_SHA" >> $GITHUB_ENV

    - name: Print env
      run: echo "Hash is ${ hash }"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.hash }}
        release_name: Release ${{ env.hash }}
        draft: false
        prerelease: false
        
